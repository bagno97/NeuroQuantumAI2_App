name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo using Git
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-setuptools git zip unzip \
            openjdk-17-jdk build-essential libssl-dev libffi-dev \
            libglu1-mesa libgles2-mesa-dev libgles1-mesa libjpeg-dev \
            zlib1g-dev libpng-dev libfreetype6-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug
