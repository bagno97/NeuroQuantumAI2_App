name: Build Android APK

on:
  workflow_dispatch:  # można uruchomić ręcznie z GitHub UI
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache buildozer/.gradle
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/*.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK with Buildozer
        uses: addnab/docker-run-action@v3
        with:
          image: gabrielctpinheiro/buildozer:latest
          options: -v ${{ github.workspace }}:/app -w /app
          run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
