name: Kompilacja Androida

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
      ANDROIDNDK: $HOME/.buildozer/android/platform/android-sdk/ndk/25.2.9519653
      P4A_USE_SYSTEM_LIBFFI: "1"
      PATH: $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH

    steps:
      - name: Checkout repo using Git
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libc6-dev \
            git zip unzip openjdk-17-jdk \
            python3-dev python3-pip python3-setuptools \
            libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libjpeg-dev libfreetype6-dev \
            autoconf automake libtool pkg-config

      - name: Install Cython & Buildozer
        run: |
          pip install --upgrade pip
          pip install cython buildozer

      - name: Download & extract Android cmdline-tools
        run: |
          SDK="$ANDROIDSDK"
          mkdir -p "$SDK"
          cd "$SDK"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline_tmp
          rm cmdline.zip
          mkdir -p cmdline-tools/latest
          mv cmdline_tmp/cmdline-tools/* cmdline-tools/latest/
          rm -rf cmdline_tmp

      - name: Install SDK components & NDK 25b
        run: |
          yes | "$ANDROIDSDK"/cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROIDSDK" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"
          mkdir -p "$ANDROIDSDK"/tools/bin
          cp "$ANDROIDSDK"/cmdline-tools/latest/bin/* "$ANDROIDSDK"/tools/bin/

      - name: Build debug APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeuroQuantumAI-debug
          path: bin/*.apk
