# .github/workflows/android-build.yml
name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip zip libgl1-mesa-dev

      - name: Setup Android SDK & NDK
        env:
          SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
        run: |
          mkdir -p "$SDK_ROOT"
          cd "$SDK_ROOT"

          # Download command-line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d cmdline-tools
          rm cmdtools.zip

          # Move into "latest" subfolder
          mv cmdline-tools cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/* cmdline-tools/latest/
          rm -rf cmdline-tools-temp

          # Install SDK components
          yes | cmdline-tools/latest/bin/sdkmanager \
            --sdk_root="$SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Set Android environment variables
        run: |
          echo "ANDROIDSDK=${{ runner.home }}/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROIDNDK=${{ runner.home }}/.buildozer/android/platform/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=${{ runner.home }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:${{ runner.home }}/.buildozer/android/platform/android-sdk/platform-tools:\$PATH" >> $GITHUB_ENV

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.4.2

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: bin/*.apk
