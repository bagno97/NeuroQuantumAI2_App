name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-dev python3-pip python3-setuptools \
          libffi-dev libssl-dev libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
          autoconf automake libtool pkg-config
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK & NDK
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;23.1.7779620"

    - name: Fix sdkmanager path for Buildozer
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
               $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
        ln -sf $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/avdmanager \
               $HOME/.buildozer/android/platform/android-sdk/tools/bin/avdmanager

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
        ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r23b
        ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r23b
        ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
        P4A_USE_SYSTEM_LIBFFI: "1"
      run: buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeuroQuantumAI-debug
        path: bin/*.apk
