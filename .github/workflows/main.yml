name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip python3-setuptools git zip \
            openjdk-17-jdk unzip wget curl libffi-dev \
            libssl-dev libsqlite3-dev libjpeg-dev libpng-dev \
            libc6-dev pkg-config autoconf automake \
            build-essential

          pip3 install --upgrade pip
          pip3 install buildozer cython

      - name: Build debug APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeuroQuantumAI-APK
          path: bin/*.apk
